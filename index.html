<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Торобеков Аслан</title>
    <style>
        :root {
            --matrix-green: #00ff41;
            --dark-bg: #050505;
            --card-bg: #111111;
            --text-gray: #b0b0b0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--matrix-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, #000 0%, var(--dark-bg) 100%);
            border-bottom: 2px solid var(--matrix-green);
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--matrix-green);
        }

        .contact-box {
            display: inline-block;
            text-align: left;
            background: rgba(0, 255, 65, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            margin-top: 10px;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.05);
        }

        .contact-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .contact-item strong {
            color: var(--matrix-green);
            margin-right: 12px;
            min-width: 90px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-item a:hover {
            color: var(--matrix-green);
            text-shadow: 0 0 5px var(--matrix-green);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            border-color: var(--matrix-green);
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.2);
        }

        .project-num {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.7rem;
            color: var(--matrix-green);
            opacity: 0.5;
        }

        .project-title {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #fff;
            font-weight: bold;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .media-placeholder {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px dashed #333;
            color: #444;
            font-size: 0.7rem;
            text-align: center;
            box-sizing: border-box;
            padding: 10px;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid #222;
            opacity: 0.6;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--matrix-green); }
    </style>
</head>
<body>

<header>
    <h1>ТОРОБЕКОВ АСЛАН</h1>
    
    <div class="contact-box">
        <div class="contact-item">
            <strong>Ученик:</strong> Школа №70, класс 7М
        </div>
        <div class="contact-item">
            <strong>Телефон:</strong> <a href="tel:+996555790606">0555 790 606</a>
        </div>
        <div class="contact-item">
            <strong>Email:</strong> <a href="mailto:doltop94@gmail.com">doltop94@gmail.com</a>
        </div>
    </div>
</header>

<div class="projects-grid" id="project-container"></div>

<footer>
    <span style="color: var(--matrix-green)">●</span> SYSTEM ONLINE | ASLAN PORTFOLIO v3.1<br><br>
    &copy; 2026 Все права защищены
</footer>

<script>
    const container = document.getElementById('project-container');
    
    // Порядок твоих видео восстановлен
    const videoData = {
        1: "msX-SKrDztQ", // Твое самое первое видео
        2: "KOfy34FiBLg", // Новое видео (30.01.2026)
        3: "H4IQkUJuvyA", // Новое видео (07.02.2026)
    };

    for (let i = 1; i <= 24; i++) {
        const videoId = videoData[i];
        let mediaHtml;

        if (videoId) {
            mediaHtml = `
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/${videoId}" 
                            title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                </div>`;
        } else {
            mediaHtml = `
                <div class="video-container">
                    <div class="media-placeholder">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:10px; opacity:0.3"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        <span>МЕСТО ДЛЯ ВИДЕОЗАПИСИ #${i}</span>
                    </div>
                </div>`;
        }

        container.innerHTML += `
            <div class="project-card">
                <div class="project-num">ID: ASLAN_0${i < 10 ? '0' + i : i}</div>
                <div class="project-title">Проект Scratch #${i}</div>
                <p style="color: var(--text-gray); font-size: 0.85rem;">
                    Индивидуальная разработка программного кода и анимации в среде Scratch.
                </p>
                ${mediaHtml}
            </div>
        `;
    }
</script>

</body>
</html>
